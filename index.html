<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <title>Document</title>
</head>
<body>
    <div class="container-fluid row" autocomplete="on">
        <h2>My To-do app</h2>
        <div class="col-xl-3">
            <input class="form-control" id="task" type="text"  placeholder="Enter your new task" autofocus required>
        </div>
        <div class="col-xl-2">
            <input type="datetime-local" class="form-control" id="deadline" placeholder="Deadline" required>
        </div>
        <div class="col-xl-1">
            <input type="button" class="btn btn-primary" id="add-button" value="Add Task" onClick="addTask()">
        </div>
        <div class="col">
            <input type="button" class="btn btn-primary" id="delete-button" value="Delete" onClick="deleteTask()">
        </div>
    </div>
    <div id="list" class="col-xl-8">
        <table class="table table-striped" id="table" cellpadding="5" cellspacing="2">
            <thead id="head">
                <tr>
                    <th></th>
                    <th>S.no</th>
                    <th>Task</th>
                    <th>DeadLine</th>
                </tr>
            </thead>
            <tbody id="body">
            </tbody>
        </table>
        <h6 id="notasks">No tasks yet! Add something!</h6>
    </div>
    <script src="script.js"></script>
</body>
</html>
